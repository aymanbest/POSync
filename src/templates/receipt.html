<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      display: flex;
      justify-content: center;
    }
    .receipt-container {
      width: 80mm; /* Standard receipt width */
      padding: 5mm;
      background-color: white;
      color: black;
    }
    /* QR Code styling */
    .qr-code {
      display: block;
      margin: 10px auto;
      max-width: 100%;
    }
    /* Improved table styling */
    .receipt-table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    .receipt-table th {
      border-bottom: 1px solid #000;
      text-align: left;
      padding: 3px 0;
    }
    .receipt-table td {
      padding: 3px 0;
    }
    .receipt-table .total-row {
      font-weight: bold;
      border-top: 1px solid #000;
    }
    .receipt-header {
      text-align: center;
      margin-bottom: 10px;
    }
    .receipt-footer {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }
    @media print {
      body {
        width: 80mm;
      }
      .receipt-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="receipt-container" id="receipt-content">
    <!-- SVG content will be inserted here -->
  </div>

  <script>
    // This script will be used if direct SVG insertion is needed
    window.insertReceiptSvg = function(svg) {
      document.getElementById('receipt-content').innerHTML = svg;
    };
  </script>
</body>
</html>
